<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/428bba23b3.js"crossorigin="anonymous"></script>
    <title>Component Library</title>
</head>
<body>
    <div class="container flex">
        <!-- PRIME CARD -->
        <div class="card">
            <div class="card-basic">
                <div class="header image-fit">
                    <img src="https://images.unsplash.com/photo-1600074169098-16a54d791d0d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" alt="card header image" srcset=""/>
                </div>
                <div class="card-content flex">
                    <div class="author-details">
                        <h2>Our changing planet</h2>
                        <small>By Kurt Wagner</small>
                    </div>
                    <div class="content">
                        <p>Visit ten Places on earth before you die</p>
                    </div>
                </div>
                <div class="footer flex">
                    <div class="button-text">
                        <button>Read</button>
                        <button>Bookmark</button>
                    </div>
                    <div class="button-icon flex">
                        <span><i class="far fa-heart"></i></span>
                        <span><i class="fas fa-share-alt"></i></span>
                        <span><i class="fas fa-ellipsis-v"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- PRIME CARD TYPE 1 -->
        <div class="card">
            <div class="card-basic">
                <div class="author-details">
                    <h2>Our changing planet</h2>
                    <small>By Kurt Wagner</small>
                </div>
                <div class="header image-fit">
                    <img src="https://images.unsplash.com/photo-1538991383142-36c4edeaffde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8ZnJlZXxlbnwwfHwwfHw%3D&w=1000&q=80" alt="card header image" srcset=""/>
                </div>
                <div class="card-content flex">
                    <div class="content">
                        <p>Visit ten Places on earth before you die</p>
                    </div>
                </div>
                <div class="footer flex">
                    <div class="button-text">
                        <button>Read</button>
                        <button>Bookmark</button>
                    </div>
                    <div class="button-icon flex">
                        <span><i class="far fa-heart"></i></span>
                        <span><i class="fas fa-share-alt"></i></span>
                        <span><i class="fas fa-ellipsis-v"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- HORIZONTAL CARD  -->
        <div class="card-container">
            <div class="card-hz">
                <div class="card-header">
                    <div class="card-header image-fit">
                      <img class="card-header-img"
                        src="https://images.unsplash.com/photo-1599229526921-4f29d42b0b41?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGllcnxlbnwwfHwwfHw%3D&w=1000&q=80"
                        alt="Card Header Image" srcset="" />
                      <div class="card-header-text">
                        <h4>Our Changing Planet</h4>
                        <p class="sub-heading">by Kurt Wagner</p>
                      </div>
                    </div>
                </div>
                <div class="footer flex">
                    <div class="button-text">
                        <button>Read</button>
                        <button>Bookmark</button>
                    </div>
                    <div class="button-icon flex">
                        <span><i class="far fa-heart"></i></span>
                        <span><i class="fas fa-share-alt"></i></span>
                        <span><i class="fas fa-ellipsis-v"></i></span>
                    </div>
                </div>
            
        </div>


    </div>

    <!-- Badge component starts here -->
    <div class="container flex">
        <div class="bwbl position-relative">
            <div class="badge">10+</div>
            <button>Inbox</button>
        </div>

        <div class="iwbd position-relative">
            <div class="badge">12+</div>
            <span> <i class="fas fa-home"></i> </span>
        </div>
    </div>


    <!-- Avatar Component start here  -->

    <div class="component__example-demo avatar__example-demo-container">
        <div class="avatar avatar-xl">
            <img class="img-responsive img-round" loading="lazy" src="./src/avatar-img-1.png" alt="avatar">
        </div>
        <div class="avatar avatar-lg">
            <img class="img-responsive img-round" loading="lazy" src="./src/avatar-img-1.png" alt="avatar">
        </div>
        <div class="avatar avatar-md">
            <img class="img-responsive img-round" loading="lazy" src="./src/avatar-img-1.png" alt="avatar">
        </div>
        <div class="avatar avatar-sm">
            <img class="img-responsive img-round" loading="lazy" src="./src/avatar-img-1.png" alt="avatar">
        </div>
        <div class="avatar avatar-xs">
            <img class="img-responsive img-round" loading="lazy" src="./src/avatar-img-1.png" alt="avatar">
        </div>
    </div>

    <!-- alert component  -->

    <div class="component-display">
        <div class="alert alert-primary">Primary alert </div>
        <div class="alert alert-success">Success alert </div>
        <div class="alert alert-warning"><span class="alert-icon"><i class="fas fa-exclamation-triangle"></i></span>Warning alert</div>
        <div class="alert alert-danger"><span class="alert-icon"><i class="fas fa-times-circle"></i></span>Danger alert Red</div>
        <div class="alert alert-success">
        <span class="alert-icon"><i class="fas fa-check-circle"></i></span>
        Success alert with icon.
        </div>
  </div>
  
</body>
</html>
